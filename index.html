<body>
    <section class="section_layout">
        <h1>Mini Calculadora</h1>
        <article class="article_layout">
            <p>Suma: </p>
            <input type="text" class="num1">
            <i class="fa-solid fa-plus"></i>
            <input type="text" class="num2">
            <i class="fa-solid fa-equals"></i>
            <p class="resultado"></p>
            <button type="button" class="btn">Calcular</button>
        </article>
        <article class="article_layout">
            <p>Resta: </p>
            <input type="text" class="num1">
            <i class="fa-solid fa-minus"></i>
            <input type="text" class="num2">
            <i class="fa-solid fa-equals"></i>

            <p class="resultado"></p>
